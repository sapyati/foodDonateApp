<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form
        class="login-form"
        [formGroup]="loginForm"
        (ngSubmit)="submitLoginForm(loginForm.value)"
      >
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
            checked="isChecked"
            formControlName="userRole"
            (change)="userRoleSwitch($event)"
          />
          <label class="custom-control-label" for="customSwitch1">{{
            userRoleValue
          }}</label>
        </div>
        <hr />
        <div class="form-group">
          <label for="userId">User Id</label>
          <input
            type="text"
            class="form-control"
            placeholder="User Id"
            formControlName="userId"
            required
          />
          <div *ngIf="loginForm.controls.userId.dirty">
            <small
              class="form-text text-danger"
              *ngIf="loginForm.controls.userId.errors?.required"
              >User Id is required</small
            >
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            required
          />
          <div *ngIf="loginForm.controls.password.dirty">
            <small
              class="form-text text-danger"
              *ngIf="loginForm.controls.password.errors?.required"
              >Password is required</small
            >
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
